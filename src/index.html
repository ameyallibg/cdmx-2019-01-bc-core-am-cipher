<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="header">
        <h1>CIFRADO SEGURO</h1>
        <h3><i>GENERADOR DE CONTRASEÑAS SEGURAS</i></h3>
        <p id="intr"><i>Sabemos que las contraseñas</i></p>
      </div>
      <div id="cont">
      <div id="contr">
        <p class="parrafos"><b>Contraseña</b></p>
        <input type="text"  placeholder="Escribe tu contraseña" id="entrada" >
      </div>
      <div id="num">
        <p class="parrafos"><b>Numero</b></p>
        <input type="text"  placeholder="#" id="offset"><br><br>
      </div>
      <p id="inputRes"></p>
      <p id="parrafoRes"><b>RESULTADO</b></p>
      </div>
      <div id="resultados">
          <button  class="botones" id="botoncomenzar" type="button"><b>CIFRAR</b></button><br><br>
      </div>
      <div id="resultadosDos">
        <button  class="botones" id="botoncomenzarDos" type="button"><b>DESCIFRAR</b></button>
      </div>
      <input type="reset"  id="reset" value="Borrar Informacion">
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>



  </body>
</html>
